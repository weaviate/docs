name: 'Setup Test Environment'
description: 'Sets up Python and Node.js environments with caching'

inputs:
  python-version:
    description: 'Python version to use'
    required: true
    default: '3.10'
  node-version: '20'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      id: cache-python
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('tests/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.python-version }}-

    - name: Install Python dependencies
      shell: bash
      run: |
        echo "📦 Setting up Python environment..."
        
        # Always create a fresh virtual environment
        python -m venv .venv
        source .venv/bin/activate
        
        # Upgrade pip
        pip install --upgrade pip
        
        # Install dependencies (pip cache will speed this up)
        pip install -r tests/requirements.txt
        
        # Verify pytest is installed
        if ! command -v pytest &> /dev/null; then
          echo "❌ Error: pytest not found after installation"
          exit 1
        fi
        
        echo "✅ Python environment ready"
        echo "pytest location: $(which pytest)"
        pytest --version

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install Node.js dependencies
      shell: bash
      run: |
        echo "📦 Installing Node.js dependencies..."
        npm ci
        echo "✅ Node.js environment ready"